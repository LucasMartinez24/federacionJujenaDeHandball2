<aside
  class="w-64 h-full flex-shrink-0 border-r border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 flex flex-col">
  <div class="p-6">
    <div class="flex items-center gap-3 mb-10">
      <div
        class="size-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/20">
        <span class="material-symbols-outlined">sports_handball</span>
      </div>
      <div>
        <p class="text-lg font-bold leading-none tracking-tight text-slate-50">Jujuy Handball</p>
        <p class="text-[10px] uppercase tracking-widest text-slate-400 font-semibold mt-1">Federation Admin</p>
      </div>
    </div>

    <nav class="space-y-1">
      <a *ngIf="!isAdmin()" routerLink="/dashboard" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}" class="nav-item cursor-pointer">
        <span class="material-symbols-outlined">sports_handball</span>
        <span class="font-medium">Jugadores</span>
      </a>

      <a *ngIf="isAdmin()" routerLink="/clubes" routerLinkActive="active-link" class="nav-item cursor-pointer">
        <span class="material-symbols-outlined">apartment</span>
        <span class="font-medium">Clubes</span>
      </a>
    </nav>
  </div>

  <div class="mt-auto p-6 space-y-1">
    <button (click)="onLogout()"
      class="cursor-pointer w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors">
      <span class="material-symbols-outlined">logout</span>
      <span class="font-medium">Cerrar Sesi√≥n</span>
    </button>
  </div>
</aside>
