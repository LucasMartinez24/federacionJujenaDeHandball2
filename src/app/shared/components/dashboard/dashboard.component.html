<div class="flex flex-col h-full bg-background-light dark:bg-background-dark">
  <div class="p-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
    <div class="text-slate-50">
      <h2 class="text-2xl font-bold tracking-tight">Plantilla: {{ clubNombre }}</h2>
      <nav class="flex items-center gap-2 text-xs text-slate-500 font-medium">
        <a class="hover:text-primary transition-colors cursor-pointer">Clubes</a>
        <span class="material-symbols-outlined text-[14px]">chevron_right</span>
        <span class="text-slate-900 dark:text-white">{{ clubNombre }}</span>
      </nav>
    </div>

    <div class="flex items-center gap-3 w-full md:w-auto">
      <div class="flex-1 md:w-64 relative">
        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
        <input
          class="w-full pl-12 pr-4 py-2.5 bg-white dark:bg-slate-900 border text-slate-400 border-slate-200 dark:border-slate-800 rounded-2xl text-sm focus:ring-primary shadow-sm"
          placeholder="Buscar jugador..." type="text">
      </div>
      <button routerLink="/jugador-form"
        class="cursor-pointer flex items-center gap-2 px-6 py-2.5 bg-primary text-white rounded-2xl text-sm font-bold hover:bg-primary/90 transition-all shadow-lg shadow-primary/20">
        <span class="material-symbols-outlined">person_add</span>
        <span class="hidden sm:inline">Añadir Jugador</span>
      </button>
    </div>
  </div>

  <div class="flex-1 px-8 pb-8 overflow-hidden flex flex-col">
    <div
      class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-3xl shadow-sm flex-1 flex flex-col overflow-hidden">
      <div class="overflow-x-auto custom-scrollbar flex-1">
        <table class="w-full text-left border-collapse min-w-[800px]">
          <thead>
            <tr class="sticky top-0 bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 z-10">
              <th class="px-6 py-5 text-xs font-bold text-slate-400 uppercase tracking-widest">Jugador</th>
              <th class="px-6 py-5 text-xs font-bold text-slate-400 uppercase tracking-widest">DNI</th>
              <th class="px-6 py-5 text-xs font-bold text-slate-400 uppercase tracking-widest">Categoría</th>
              <th class="px-6 py-5 text-xs font-bold text-slate-400 uppercase tracking-widest">Estado</th>
              <th class="px-6 py-5 text-xs font-bold text-slate-400 uppercase tracking-widest text-right">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-50 dark:divide-slate-800/50">
            <tr *ngFor="let jugador of jugadores"
              class="hover:bg-slate-50/50 dark:hover:bg-slate-800/20 transition-colors group">
              <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                  <div
                    class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold text-sm">
                    {{ getInitials(jugador.nombre) }}
                  </div>
                  <div>
                    <p class="text-sm font-bold text-slate-900 dark:text-white">{{ jugador.nombre }}</p>
                    <p class="text-[11px] text-slate-500">Desde {{ jugador.anio }}</p>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-400">{{ jugador.dni }}</td>
              <td class="px-6 py-4">
                <span
                  class="px-3 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-full text-[10px] font-bold uppercase tracking-wider">
                  {{ jugador.categoria }}
                </span>
              </td>
              <td class="px-6 py-4">
                <div class="flex items-center gap-1.5 text-emerald-500 font-medium text-xs">
                  <div class="size-1.5 rounded-full bg-emerald-500"></div> Activo
                </div>
              </td>
              <td class="px-6 py-4 text-right">
                <div class="flex items-center justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                  <button
                    class="p-2 text-slate-400 hover:text-primary hover:bg-primary/5 rounded-lg transition-colors"><span
                      class="material-symbols-outlined text-lg">edit_square</span></button>
                  <button
                    class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"><span
                      class="material-symbols-outlined text-lg">delete</span></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        class="p-6 border-t border-slate-100 dark:border-slate-800 flex items-center justify-between bg-slate-50/30 dark:bg-slate-800/10">
        <p class="text-xs text-slate-500 font-medium">Mostrando {{jugadores.length}} jugadores registrados</p>
      </div>
    </div>
  </div>
</div>
